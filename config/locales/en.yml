  about_us_7: 'Opine is for all.'
  about_us_8: 'The association opine was founded in 2016. We are still only a few enthusiasts in the association, but our vision is to develop opine to be a recognized platform for open voting. We want a platform where everyone can give their opinion and where everyone can see what people think.'
  concept_1: 'Hot Topics.'
  concept_2: 'Opine open polls on current national and international issues. When you vote on opine you contribute to democracy by showing your opinion - and together we can perhaps affect those who decides?'
  concept_3: 'Opine is for everyone.'
  concept_4: 'Contributions - stem - join us.'
  concept_5: 'The concept is simple: opine shows people opinions through open, anonymous polls. You can help by voting, polls suggest, share polls with your friends and of course being a member of the Association opine. '
  concept_6: 'Your opinion counts.'
  concept_7: 'On opine you give your opinion towards your fellow citizens, media organizations, politicians and rulers. Overall represent our views pictures of what people think, and thus counts your opinion. Opine is for everyone. '
