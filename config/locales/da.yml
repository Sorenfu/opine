da:
  purpler_header: 'Har du et forslag til en afstemning?'
  purpler_meta: 'Vi opretter afstemninger over aktuelle emner i Danmark og i verden. Har du et spørgsmål du gerne vil have frem så skriv til os!'
  purpler_skriv: 'Skriv til Opine'
  page_title: 'Opine - Giv din mening til kende'
  alert_text: 'Du er nu logget ind og kan nu stemme på Opine.'
  sign_up_1: 'Vil du være med?'
  sign_up_2: 'Du er meget velkommen som medlem i Foreningen Opine! Læs vores'
  sign_up_3: 'vedtægter'
  sign_up_4: 'og send os en email hvis du har lyst til at være med. Som medlem kan du indgå i de redaktioner, der formulerer Opines afstemninger, og være med til at udvikle Opine.'
  sign_up_5: 'Meld dig ind'
  sign_in_1: 'Login med Facebook'
  sign_in_2: 'For at stemme på Opine skal du været logget ind. På Opine kan du logge ind med Facebook. Din stemme forbliver anonym.'
  sign_in_3: 'Forbind til Facebook'
  sign_in_4: 'Copyright &mdash; Foreningen Opine &mdash; 2016'
  about_us_1: ' Formålet for Foreningen Opine er at udvikle og drive den demokratiserende online platform Opine. Platformen består af funktionalitet og indhold som udgør afstemninger omkring nationale og internationale spørgsmål af bred folkelig relevans.'
  about_us_2: 'Se vores vedtægter'
  about_us_3: 'Kontakt os'
  about_us_4: 'tlf. 26 70 38 70'
  about_us_5: ' Valbyvej 71'
  about_us_6: ' 4200 Slagelse'
  about_us_7: 'Opine er for alle.'
  about_us_8: 'Foreningen Opine blev stiftet i 2016. Vi er fortsat kun få ildsjæle i foreningen, men vores vision er at udvikle Opine til at være en anerkendt platform for åbne afstemninger. Vi ønsker en platform, hvor alle kan give deres mening til kende og hvor alle kan se, hvad folk mener.'
  concept_1: 'Aktuelle emner.'
  concept_2: 'Opine er åbne afstemninger om aktuelle nationale og internationale emner. Når du stemmer på Opine bidrager du til demokratiet ved at vise din mening – og sammen kan vi måske påvirke dem, som bestemmer?'
  concept_3: 'Opine er for alle.'
  concept_4: 'Bidrag - stem - vær med.'
  concept_5: 'Konceptet er enkelt: Opine viser folks meninger via åbne, anonyme afstemninger. Du kan bidrage ved at stemme, foreslå afstemninger, dele afstemninger med dine venner og selvfølgelig ved at blive medlem i Foreningen Opine.'
  concept_6: 'Din mening tæller.'
  concept_7: 'På Opine giver du din mening til kende overfor dine medborgere, medier, organisationer, politikere og magthavere. Samlet tegner vore meninger billeder af hvad befolkningen synes, og dermed tæller din mening. Opine er for alle.'
  thanks_1: 'Tak for din stemme.'
  thanks_2: ' Din stemme er nu en del af afstemningen.'
  thanks_3: ' Du kan se resultaterne her.'
  thanks_4: 'Se resultater'
